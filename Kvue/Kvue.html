<div id="app">
    <p>{{counter}}</p>
    <p>text: <span k-text="counter"></span></p>
    <p>event: <span @click="add">add</span></p>
    <p>modle: <input type="text" k-model="html"></p>
    <p k-html="html"></p>
</div>
<script src="./Kvue.js"></script>
<script>
    const app = new Kvue({
        el:'#app',
        data: {
            counter: 1,
            html: `<span style="color: #42b983">hello~</span>`
        },
        methods: {
            add() {
                this.counter++;
            }
        }
    })
    // setInterval(() => {
    //     app.counter++
    // }, 1000);
</script>
