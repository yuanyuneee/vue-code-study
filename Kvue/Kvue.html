<div id="app">
    {{}}: <p>{{counter}}</p>
    text: <p k-text="counter"></p>
<!--    <p k-html="html"></p>-->
</div>
<script src="./Kvue.js"></script>
<script>
    const app = new Kvue({
        el:'#app',
        data: {
            counter: 1,
            html: `<span style="color: #42b983">hello~</span>`
        },
    })
    setInterval(() => {
        app.counter++
    }, 1000);
</script>
